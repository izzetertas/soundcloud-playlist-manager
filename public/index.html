<!DOCTYPE html>
<title>SoundCloud Playlist Manager</title>
<link rel="stylesheet" href="c/default.css" />
<link rel="stylesheet" href="c/main.css" />

<header>
  <div>
    <h1>SoundCloud Playlist Manager</h1>
    <p class="auth-on">
      Logged in as <b class="user-name"></b> | <a class="logout">Logout</a>
    </p>
  </div>
</header>
<section class="notice">
  <p>If the authentication window does not appear, check your browser's settings to be sure you have pop-ups enabled.</p>
</section>
<div class="auth-on main">
  <div>
    <div><section class="playlist-manager">
        <p><input class="add-playlist" type="button" value="+ Add Playlist" /></p>
        <ul></ul>
        <section class="playlist-form overlay">
          <p class="close"><a>x</a></p>
          <form class="body" method="post">
            <h3> </h3>
            <table>
              <tr>
                <th class="required"><label for="pf-title">Title</label></th>
                <td><input id="pf-title" name="title" required autofocus /></td>
              </tr>
              <tr>
                <th><label for="pf-desc">Description</label></th>
                <td><textarea id="pf-desc" name="description" rows="4"></textarea></td>
              </tr>
              <tr><td></td><td><input type="submit" /></td></tr>
            </table>
          </form>
        </section>
    </section></div>
    <div><section class="playlist">
        <p>No playlist chosen</p>
    </section></div>
  </div>
</div>

<script src="soundmanager2/soundmanager2.js"></script>
<script src="j/soundcloud-sdk.js"></script>
<script src="j/main.js"></script>
